name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/lint.yml

  build:
    name: Build
    uses: ./.github/workflows/go-build.yml

  test:
    name: Test
    uses: ./.github/workflows/go-test.yml

  security:
    name: Security Scan
    uses: ./.github/workflows/trivy-scan.yml
    with:
      scan-type: 'fs'
      scan-ref: '.'
      severity: 'HIGH,CRITICAL'
      ignore-unfixed: true
      exit-code: '1'

  auto-approve:
    name: Auto Approve Bot PRs
    needs: [lint, build, test, security]
    if: |
      !cancelled() &&
      !contains(needs.*.result, 'failure') &&
      (github.actor == 'dependabot[bot]' || github.actor == 'renovate[bot]') &&
      github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Approve PR
        run: gh pr review --approve "${{ github.event.pull_request.html_url }}"
        env:
          GH_TOKEN: ${{ github.token }}

  auto-merge:
    name: Auto Merge Bot PRs
    needs: [auto-approve]
    if: |
      !cancelled() &&
      needs.auto-approve.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Merge PR
        run: gh pr merge --squash "${{ github.event.pull_request.html_url }}"
        env:
          GH_TOKEN: ${{ github.token }}
