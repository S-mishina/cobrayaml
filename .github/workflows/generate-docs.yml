name: Generate Documentation

on:
  push:
    branches: [main]
    paths:
      - "*.go"
      - "go.mod"
      - "go.sum"

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Generate documentation
        run: go generate ./...

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: auto-generate README from code"
          title: "docs: auto-generate README from code"
          body: |
            This PR was automatically generated to update documentation.

            Changes were detected in Go source files that require README updates.
          branch: docs/auto-update-readme
          delete-branch: true
          add-paths: |
            README.md
