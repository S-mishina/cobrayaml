name: Go Test

on:
  workflow_call:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Run tests
        id: test
        run: |
          go mod tidy

          echo "Running tests with race detection and coverage..."
          if go test -v -race -coverprofile=coverage.out ./... > test-output.txt 2>&1; then
            echo "status=success" >> $GITHUB_OUTPUT
            cat test-output.txt
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            cat test-output.txt
            exit 1
          fi

          # Get coverage percentage
          if [ -f "coverage.out" ]; then
            coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
            echo "coverage=$coverage" >> $GITHUB_OUTPUT
          else
            echo "coverage=N/A" >> $GITHUB_OUTPUT
          fi

      - name: Generate coverage report
        if: always()
        run: |
          if [ -f "coverage.out" ]; then
            go tool cover -html=coverage.out -o coverage.html
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ steps.test.outputs.status }}' === 'success' ? 'SUCCESS' : 'FAILURE';
            const statusEmoji = status === 'SUCCESS' ? 'âœ…' : 'âŒ';
            const coverage = '${{ steps.test.outputs.coverage }}' || 'N/A';

            const comment = `## ðŸ§ª Go Test Results

            **Branch:** \`${{ github.head_ref }}\`
            **Commit:** \`${{ github.sha }}\`

            ### ðŸ“Š Test Summary

            | Metric | Value |
            |--------|-------|
            | Status | ${statusEmoji} ${status} |
            | Coverage | ${coverage} |

            ### ðŸ”§ Test Environment

            - **Go Version:** Read from go.mod
            - **OS:** ubuntu-latest
            - **Race Detection:** Enabled

            ---
            *Generated by GitHub Actions*`;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('ðŸ§ª Go Test Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html
          if-no-files-found: ignore
